<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>arponr</title>
    <script type="text/javascript" src="//use.typekit.net/cen6cew.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link href="/static/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="head">
      <div class="wrapper">
        <div class="name">arponr</div>
        <ul class="nav">
          <li{{template "about_active"}}><a href="/about">about</a></li>
          <li{{template "blog_active"}}><a href="/">blog</a></li>
          <li{{template "contact_active"}}><a href="/contact">contact</a></li>
        </ul>
      </div>
    </div>
    <div class="main {{template "section"}}">
      <div class="wrapper">
        <div class="content">
          {{template "content" .}}
        </div>
      </div>
    </div>
  </body>
</html>
