{{define "content"}}
<article class="post">
  <header class="info">
    <img class="image" src="{{.ImgUrl}}">
    <h1 class="title">{{.Title}}</h1>
    <time class="created">{{.Created | date}}</time>
  </header>
  <div class="text">
    {{.Content | markdown | printf "%s" | safe}}
  </div>
  <footer class="info">
    <time class="edited">Last edit: {{.Edited | datetime}}</time>
  </footer>
</article>
{{end}}
