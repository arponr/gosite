{{define "content"}}
<form class="edit_post" action="/admin/savepost/{{.Slug}}" method="POST">
  <select name="public">
    <option value="true"{{if .Public}} selected="selected"{{end}}>public</option>
    <option value="false"{{if not .Public}} selected="selected"{{end}}>hidden</option>
  </select>
  <textarea name="title" class="title">{{.Title}}</textarea>
  <textarea name="imgurl" class="imgurl">{{.ImgUrl}}</textarea>
  <textarea name="preview" class="preview">{{printf "%s" .Preview}}</textarea>
  <textarea name="content" class="content">{{printf "%s" .Content}}</textarea>
  <input class="save" type="submit" value="save post">
</form>
{{end}}
